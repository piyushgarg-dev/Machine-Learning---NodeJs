<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.4/css/tether.min.css"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <style>
      .komal {
        width: 30%;
      }
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contributors</title>
  </head>
  <body>
    <section class="team-section text-center my-5">
      <!-- Section heading -->
      <h2 class="h1-responsive font-weight-bold my-5">Our amazing team</h2>
      <!-- Section description -->

      <!-- Grid row -->
      <div class="row text-center">
        <!-- Grid column -->
        <div class="col-md-4 mb-md-0 mb-5">
          <div class="avatar mx-auto">
            <img
              src="https://avatars0.githubusercontent.com/u/44976328?s=460&v=4"
              class="rounded z-depth-1-half"
              alt="Sample avatar"
            />
          </div>
          <h4 class="font-weight-bold dark-grey-text my-4">Piyush Garg</h4>
          <h6 class="text-uppercase grey-text mb-3">
            <strong>Developer</strong>
          </h6>
          <!--Email-->
          <a type="button" class="btn-floating btn-sm mx-1 mb-0 btn-email">
            <i class="fas fa-envelope"></i>
          </a>
          <!-- Facebook-->
          <a type="button" class="btn-floating btn-sm mx-1 mb-0 btn-fb">
            <i class="fab fa-facebook-f"></i>
          </a>
          <!-- GitHub-->
          <a type="button" class="btn-floating btn-sm mx-1 mb-0 btn-git">
            <i class="fab fa-github"></i>
          </a>
        </div>
        <!-- Grid column -->
        <!-- Grid column -->
        <div class="col-md-4 mb-md-0 mb-5">
          <div class="avatar mx-auto">
            <img
              src="images/komal.jpeg"
              class="rounded komal z-depth-1-half"
              alt="Sample avatar"
            />
          </div>
          <h4 class="font-weight-bold dark-grey-text my-4">Komal</h4>
          <h6 class="text-uppercase grey-text mb-3">
            <strong>Contributer</strong>
          </h6>
          <!-- Facebook-->
          <a type="button" class="btn-floating btn-sm mx-1 mb-0 btn-fb">
            <i class="fab fa-facebook-f"></i>
          </a>
          <!--Dribbble -->
          <a type="button" class="btn-floating btn-sm mx-1 mb-0 btn-dribbble">
            <i class="fab fa-dribbble"></i>
          </a>
          <!-- Twitter -->
          <a type="button" class="btn-floating btn-sm mx-1 mb-0 btn-tw">
            <i class="fab fa-twitter"></i>
          </a>
        </div>
        <!-- Grid column -->

        <!-- Grid column -->
        
      </div>
      <!-- Grid row -->
    </section>
    <!-- Section: Team v.2 -->
  </body>
</html>
